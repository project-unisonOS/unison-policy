name: unison-policy Tests

on:
  pull_request:
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'rules.yaml'
      - 'tests/**'
      - '.github/workflows/tests.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'rules.yaml'
      - 'tests/**'
      - '.github/workflows/tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pyyaml

      - name: Run pytest
        run: pytest -q
